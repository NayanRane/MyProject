    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Signup Page</title>
            <link
                href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
                rel="stylesheet" type="text/css" />
            <link
                href="metronics/css/plugins.bundle.css"
                rel="stylesheet" type="text/css" />
            <link
                href="metronics/css/style.bundle.css"
                rel="stylesheet" type="text/css" />
            <link
                href="ktui/css/styles.css"
                rel="stylesheet" type="text/css" />
            <link
                href="styles.css"
                rel="stylesheet" type="text/css" />
        </head>
        <body>
            <!-- <div class="container-fluid min-vh-100 d-flex align-items-center px-0" > -->
            <div
                class=" min-vh-100 d-flex align-items-center px-0 justify-content-center ms-auto"
                style="width: 50%;">
                <div class="card border-0 my-autorounded-0" style="width: 80%;">
                    <div class="row mt-3 mx-5">
                        <div class="col-8 mx-auto  px-0">
                            <h1 class="fw-bold">Sign Up</h1>
                        </div>
                    </div>
                    <div class="row mt-3  mx-5">
                        <div class="col-8 mx-auto  px-0">
                            <p class>Create an account or <a href="index.html"
                                    class="ms-1">Log in</a> </p>
                        </div>
                    </div>
                    <form class="justify-content-center" id="signUpForm">
                        <div class="row mt-3 mx-5 validate_gender">
                            <div class="col-8 mx-auto  px-0">
                                <input class="form-control"
                                    name="Email"
                                    id="emailId" placeholder="name@example.com">
                                <span id="emailError"
                                    style="color:red;"></span>
                            </div>
                        </div>
                        <div class="row mt-3 mx-5">
                            <div class="col-8 mx-auto  px-0">
                                <input type="text" id="userName"
                                    class="form-control" placeholder="Username"
                                    aria-label="Username" name="Username"
                                    aria-describedby="basic-addon1" minlength="3"
                                    maxlength="10">
                                <span id="userNameError"
                                    style="color:red;"></span>
                            </div>
                        </div>
                        <div class="row mt-3 mx-5">
                            <div class="col-8 mx-auto  px-0">
                                <div class="input-group">
                                    <input type="password" id="passWord"
                                        class="form-control"
                                        placeholder="Password" name="Password" />
                                    <span class="input-group-text"
                                        id="showPass"><button type="button" id="eyeBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" id="openEye" viewBox="0 0 16 16">
                                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                        </svg></button></span>

                                </div>
                                <span id="passwordError"
                                    style="color:red;"></span>
                            </div>
                        </div>
                        <div class="row mt-3 mb-5 mx-5">
                            <button class="col-8 mx-2 mx-auto btn btn-primary"
                                type="submit" id="signUpBtn">
                                Sign Up
                            </button>
                        </div>
                    </form>
                </div>

            </div>
            <!-- </div> -->
            <script
                src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
            <script src="metronics/js/plugins.bundle.js"></script>
            <script src="metronics/js/scripts.bundle.js"></script>
            <script src="ktui/js/ktui.min.js"></script>

            <script src="signup.js">
            </script>
        </body>
    </html>
