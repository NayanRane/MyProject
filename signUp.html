<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <link
            href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
            rel="stylesheet" type="text/css" />
        <link
            href="styles.css"
            rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- <div class="container-fluid min-vh-100 d-flex align-items-center px-0" > -->
        <div
            class=" min-vh-100 d-flex align-items-center px-0 justify-content-center ms-auto"
            style="width: 50%;">
            <div class="card border-0 my-autorounded-0" style="width: 80%;">
                <div class="row mt-3 mx-5">
                    <div class="col-8 mx-auto  px-0">
                        <h1 class="fw-bold">Sign Up</h1>
                    </div>
                </div>
                <div class="row mt-3  mx-5">
                    <div class="col-8 mx-auto  px-0">
                        <p class="">Create an account or <a href="index.html" class="ms-1">Log in</a> </p>
                    </div>
                </div>
                <form class="justify-content-center">
                    <div class="row mt-3 mx-5">
                        <div class="col-8 mx-auto  px-0">
                            <input type="email" class="form-control" id="emailId" placeholder="name@example.com"> </div>
                    </div>
                    <div class="row mt-3 mx-5">
                        <div class="col-8 mx-auto  px-0">
                            <input type="text" id="userName"
                                class="form-control" placeholder="Username"
                                aria-label="Username"
                                aria-describedby="basic-addon1"> </div>
                    </div>
                    <div class="row mt-3 mx-5">
                        <div class="col-8 mx-auto  px-0">
                            <input type="password" id="passWord"
                                class="form-control" id="inputPassword2"
                                placeholder="Password"> </div>
                    </div>
                    <div class="row mt-3 mb-5 mx-5">
                        <button class="col-8 mx-2 mx-auto btn btn-primary"
                            type="submit" id="loginBtn">
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>

        </div>
        <!-- </div> -->
        <script
            src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
