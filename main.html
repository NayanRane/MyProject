<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css" />
    <link
      href="metronics/css/plugins.bundle.css"
      rel="stylesheet"
      type="text/css" />
    <link
      href="metronics/css/style.bundle.css"
      rel="stylesheet"
      type="text/css" />
    <link href="ktui/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="googleFont/googleFonts.css" rel="stylesheet"/>  

    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- <div class="container-fluid min-vh-100 d-flex align-items-center px-0" > -->
    <div
      class="min-vh-100 d-flex align-items-center px-0 justify-content-center"
      style="width: 100%">
      <div
        class="card border-red my-autorounded-0 d-flex justify-content-center"
        style="width: 30%; border: 1px solid red;background: linear-gradient(to right, #243748, #4b749f);">
        <div class="card-header border-bottom-0 d-flex justify-content-center ">
          <form class id="loginForm">
            <div class="row mt-3 mx-2">
              <div class=" px-0">
                <div class="input-group">
                  <input
                    type="text"
                    id="city"
                    class="form-control"
                    placeholder="Search city"
                    name="search" />
                  <span class="input-group-text"><button type="button"
                      id="searchBtn">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-search"
                        viewBox="0 0 16 16">
                        <path
                          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                      </svg></button></span>
                </div>
                <span id="searchError" style="color: red"></span>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body py-0">
          <h1 id="cardTitle" class="text-center">Mumbai</h1>
          <div class="mx-auto mb-2" style="width: 150px;height: 150px;"><img
              id="img"
              src="Images/snow.png" class="card-img-top"
              alt="cloudsimages">
          </div>
          <div class="mb-5 text-center">
            <h1 style="font-size: 36px;"><span id="temperature">36</span>Â°C</h1>
          </div>
          <div class="row mb-5">
            <div class="col d-flex align-items-center justify-content-center">
              <div style="width: 50px;height: 50px;"><img
                  src="Images/humidity.png" class="card-img-top"
                  alt="humidity"></div>
              <div class="ms-3">
                <h5 style="font-size: 20px;"><span id="humidity">80</span>%</h5>
              </div>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
              <div style="width: 50px;height: 50px;"><img
                  src="Images/wind.png" class="card-img-top"
                  alt="wind"></div>
              <div class="ms-3">
                <h5 style="font-size: 20px;"><span id="windSpeed">80</span>Km/h</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <script src="metronics/js/plugins.bundle.js"></script>
    <script src="metronics/js/scripts.bundle.js"></script>
    <script src="ktui/js/ktui.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
