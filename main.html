<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="Bootstrap 5.0/css/bootstrap.min.css" rel="stylesheet"
      type="text/css" />
    <link href="Metronics/css/plugins.bundle.css" rel="stylesheet"
      type="text/css" />
    <link href="Metronics/css/style.bundle.css" rel="stylesheet"
      type="text/css" />
    <link href="Kt ui/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="googleFont/googleFonts.css" rel="stylesheet" />

    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- <div class="container-fluid min-vh-100 d-flex align-items-center px-0" > -->
    <div
      class="min-vh-100 d-flex align-items-center px-0 justify-content-center"
      style="width: 100%">
      <div
        class="card me-5 border-red my-autorounded-0 d-flex justify-content-center align-items-center"
        style="width: 30%; height:400px; background: linear-gradient(to right, #294861, #2a454b);">
        <div
          class="card-header border-bottom-0 w-100 d-flex justify-content-center">
          <form id="loginForm" class="w-75">
            <div class="row mt-3">
              <div class="px-0">
                <div class="relative" data-kt-toggle-password="true">
                  <input type="text" id="city" class="form-control"
                    placeholder="Search city" name="search" />
                  <button id="searchBtn"
                    type="button"
                    class="kt-btn kt-btn-icon kt-btn-ghost size-8 absolute end-2 top-1/2 -translate-y-1/2">
                    <svg style="width: 18px;height: 18px;"
                      xmlns="http://www.w3.org/2000/svg" width="18"
                      height="18" fill="currentColor"
                      class="bi bi-search" viewBox="0 0 16 16">
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>

                  </button>
                </div>
                <span id="searchError" style="color: red"></span>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body d-flex flex-column align-items-center py-0">
          <h1 id="cardTitle" style="font-size: 30px; font-weight: normal;"
            class="text-center text-light mb-0"></h1>
          <div class="mb-2" style="width: 150px; height: 150px;">
            <img id="img" src="Images/snow.png" class="card-img-top"
              alt="cloudsimages"
              style="object-fit: contain;visibility: hidden;">
          </div>
          <div class="text-center">
            <h1 style="font-size: 60px; font-weight: normal;"
              class="d-flex align-items-center text-light justify-content-center mb-0">
              <span id="temperature"></span>
              <sup id="tempUnit" style="font-size: 30px;"></sup>
            </h1>
          </div>
          <div class="text-center ">
            <h1 style="font-size: 20px; font-weight: normal;"
              class="d-flex text-light align-items-center justify-content-center">
              <span id="weather"> </span>
            </h1>
          </div>
        </div>
      </div> <!-- ====== -->
      <div
        class="card border-red my-autorounded-0 d-flex justify-content-center"
        style="width: 30%;height:400px;background: linear-gradient(to right, #243748, #4b749f);">
        <div class="card-body py-0">
          <div class="row">
            <div id="sky">
              <svg id="sunPathSVG" width="100%" height="100%">
                <path id="sunPath" d stroke="orange" stroke-dasharray="5,5"
                  fill="none" stroke-width="2" />
              </svg>
              <div id="sun"></div>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-around">
              <div>
                <h6>Sunrise: <span id="sunrise"></span></h6>
              </div>
              <div>
                <h6>Sunset: <span id="sunset"></span></h6>
              </div>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col d-flex align-items-center justify-content-center">
              <div style="width: 50px;height: 50px;"><img
                  src="Images/humidity.png" class="card-img-top" alt="humidity">
              </div>
              <div class="ms-3">
                <h5 style="font-size: 20px;"><span id="humidity">80</span>%</h5>
              </div>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
              <div style="width: 50px;height: 50px;"><img src="Images/wind.png"
                  class="card-img-top" alt="wind"></div>
              <div class="ms-3">
                <h5 style="font-size: 20px;"><span
                    id="windSpeed">80</span>Km/h</h5>
              </div>
            </div>
          </div>
        </div>

      </div>
      <script src="Bootstrap 5.0/js/bootstrap.bundle.min.js"></script>
      <script src="Metronics/js/plugins.bundle.js"></script>
      <script src="Metronics/js/scripts.bundle.js"></script>
      <script src="Kt ui/js/ktui.min.js"></script>
      <script src="app.js"></script>
    </body>

  </html>
