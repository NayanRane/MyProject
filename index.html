<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link
            href="Bootstrap 5.0/css/bootstrap.min.css"
            rel="stylesheet" type="text/css" />
        <link
            href="Metronics/css/plugins.bundle.css"
            rel="stylesheet" type="text/css" />
        <link
            href="Metronics/css/style.bundle.css"
            rel="stylesheet" type="text/css" />
        <link
            href="Kt ui/css/styles.css"
            rel="stylesheet" type="text/css" />

        <link
            href="styles.css"
            rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- <div class="container-fluid min-vh-100 d-flex align-items-center px-0" > -->
        <div
            class=" min-vh-100 d-flex align-items-center px-0 justify-content-center"
            style="width: 50%;">
            <div class="card border-0 my-autorounded-0" style="width: 80%;">
                <div class="row mt-3 mx-5">
                    <div class="col-8 mx-auto  px-0">
                        <h1 class="fw-bold">Welcome Back</h1>
                    </div>
                </div>
                <div class="row mt-3  mx-5">
                    <div class="col-8 mx-auto  px-0">
                        <p class>Please enter your details</p>
                    </div>
                </div>
                <form class="justify-content-center" id="loginForm">
                    <div class="row mt-3 mx-5">
                        <div class="col-8 mx-auto  px-0">
                            <input type="text" id="userName"
                                class="form-control" placeholder="Username"
                                aria-label="Username"
                                aria-describedby="basic-addon1">
                            <span id="userNameError"
                                style="color:red;"></span>
                        </div>
                    </div>
                    <div class="row mt-3 mx-5">
                        <div class="col-8 mx-auto  px-0">
                            <div class="relative"
                                data-kt-toggle-password="true">
                                <input id="passWord" type="password"
                                    class="form-control"
                                    placeholder="Password" /><button id="eyeBtn"
                                    type="button"
                                    class="kt-btn kt-btn-icon kt-btn-ghost size-6 absolute end-2 top-1/2 -translate-y-1/2"><svg
                                        style="width: 18px;height: 18px;"
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="18" height="18"
                                        fill="currentColor"
                                        class="bi bi-eye" id="openEye"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                                        <path
                                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                                    </svg>
                                </button>
                            </div>
                           <span id="passwordError"
                                style="color:red;"></span>
                        </div>
                    </div>
                    <div class="row mt-3 mx-5">
                        <div class="col-8 mx-auto  px-0">
                            <div class="row">
                                <div class="col d-flex">
                                    <input class="form-check-input"
                                        id="rememberMe" type="checkbox" value />
                                    <label class="form-check-label ms-1"
                                        for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <div class="col text-end">
                                    <a
                                        class="btn-link"
                                        id="forgetPassword"
                                        href="index.html">
                                        Forgot Password?
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 mb-5 mx-5">
                        <button class="col-8 mx-2 mx-auto btn btn-primary"
                            type="submit" id="loginBtn">
                            Login
                        </button>
                    </div>
                    <div class="row my-3 mb-5 mx-5">
                        <div class="col-8 mx-2 mx-auto text-center">
                            <p>Don't have an account?<a href="signUp.html"
                                    class="ms-1">Sign Up</a></p>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <!-- </div> -->
        <script
            src="Bootstrap 5.0/js/bootstrap.bundle.js"></script>
        <script src="Metronics/js/plugins.bundle.js"></script>
        <script src="Metronics/js/scripts.bundle.js"></script>
        <script src="Kt ui/js/ktui.min.js"></script>
        <script src="signin.js"></script>
    </body>
</html>
