<!DOCTYPE html>
<html>

<head>
    <title>Bind Pivot Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        .header-group {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>

    <div id="tableContainer"></div>

    <script>
        const data = [
            { entityname: 'Art layenderkar', month: 1, year: 2024, periodicity: 'Jan-2024', subsitution: 'manualupdate', slcount: 123, stcount: 32, slpercentage: 23, stpercentage: 65, cltotal: 12, sttotal: 64 },
            { entityname: 'Art layenderkar', month: 1, year: 2024, periodicity: 'Jan-2024', subsitution: 'zhl', slcount: 133, stcount: 22, slpercentage: 33, stpercentage: 15, cltotal: 120, sttotal: 34 },
            { entityname: 'Garben', month: 1, year: 2024, periodicity: 'Jan-2024', subsitution: 'err', slcount: 13, stcount: 32, slpercentage: 53, stpercentage: 25, cltotal: 20, sttotal: 54 },
            { entityname: 'Garben', month: 1, year: 2024, periodicity: 'Jan-2024', subsitution: 'zhl', slcount: 213, stcount: 321, slpercentage: 38, stpercentage: 65, cltotal: 120, sttotal: 222 },
            { entityname: 'Moonstone', month: 1, year: 2024, periodicity: 'Jan-2024', subsitution: 'manualupdate', slcount: 173, stcount: 21, slpercentage: 23, stpercentage: 50, cltotal: 120, sttotal: 64 },
            { entityname: 'Moonstone', month: 1, year: 2024, periodicity: 'Jan-2024', subsitution: 'err', slcount: 123, stcount: 32, slpercentage: 23, stpercentage: 65, cltotal: 12, sttotal: 64 },
            { entityname: 'Art layenderkar', month: 2, year: 2024, periodicity: 'Feb-2024', subsitution: 'sub', slcount: 123, stcount: 32, slpercentage: 23, stpercentage: 65, cltotal: 12, sttotal: 64 },
            { entityname: 'Garben', month: 2, year: 2024, periodicity: 'Feb-2024', subsitution: 'std', slcount: 163, stcount: 82, slpercentage: 23, stpercentage: 65, cltotal: 12, sttotal: 64 },
            { entityname: 'Garben', month: 2, year: 2024, periodicity: 'Feb-2024', subsitution: 'zhl', slcount: 121, stcount: 22, slpercentage: 23, stpercentage: 65, cltotal: 12, sttotal: 64 },
            { entityname: 'Moonstone', month: 3, year: 2024, periodicity: 'Feb-2024', subsitution: 'err', slcount: 103, stcount: 32, slpercentage: 23, stpercentage: 65, cltotal: 12, sttotal: 64 },
            { entityname: 'Moonstone', month: 3, year: 2024, periodicity: 'Feb-2024', subsitution: 'tss', slcount: 103, stcount: 32, slpercentage: 23, stpercentage: 65, cltotal: 12, sttotal: 64 },
            { entityname: 'Art layenderkar', month: 1, year: 2025, periodicity: 'Jan-2025', subsitution: 'std', slcount: 113, stcount: 32, slpercentage: 63, stpercentage: 15, cltotal: 12, sttotal: 64 },
            { entityname: 'Art layenderkar', month: 1, year: 2025, periodicity: 'Jan-2025', subsitution: 'zhl', slcount: 111, stcount: 276, slpercentage: 23, stpercentage: 35, cltotal: 12, sttotal: 64 },
            { entityname: 'Moonstone', month: 2, year: 2025, periodicity: 'Feb-2025', subsitution: 'manualupdate', slcount: 130, stcount: 12, slpercentage: 11, stpercentage: 45, cltotal: 353, sttotal: 32 }
        ];

        const substitutions = [...new Set(data.map(d => d.subsitution))];

        const groupKey = (d) => `${d.entityname}__${d.periodicity}`;
        const grouped = {};

        data.forEach(d => {
            const key = groupKey(d);
            if (!grouped[key]) {
                grouped[key] = {
                    entityname: d.entityname,
                    periodicity: d.periodicity,
                    cltotal: d.cltotal,
                    sttotal: d.sttotal,
                    subs: {}
                };
            }
            grouped[key].subs[d.subsitution] = {
                sl: d.slcount,
                slp: d.slpercentage,
                st: d.stcount,
                stp: d.stpercentage
            };
        });

        function generateTable() {
            const table = document.createElement("table");

            // First header row
            const header1 = document.createElement("tr");
            header1.innerHTML = `<th rowspan="2">Entity</th><th rowspan="2">Periodicity</th>`;
            substitutions.forEach(sub => {
                header1.innerHTML += `<th colspan="4">${sub}</th>`;
            });
            header1.innerHTML += `<th rowspan="2">cltotal</th><th rowspan="2">sttotal</th>`;
            table.appendChild(header1);

            // Second header row
            const header2 = document.createElement("tr");
            substitutions.forEach(() => {
                header2.innerHTML += `<th>sl</th><th>sl%</th><th>st</th><th>st%</th>`;
            });
            table.appendChild(header2);

            // Body rows
            Object.values(grouped).forEach(row => {
                let cltotal = 0;
                let sttotal = 0;

                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${row.entityname}</td><td>${row.periodicity}</td>`;

                substitutions.forEach(sub => {
                    const val = row.subs[sub] || { sl: 0, slp: 0, st: 0, stp: 0 };
                    cltotal += val.sl;
                    sttotal += val.st;
                    tr.innerHTML += `<td>${val.sl}</td><td>${val.slp}</td><td>${val.st}</td><td>${val.stp}</td>`;
                });

                tr.innerHTML += `<td>${cltotal}</td><td>${sttotal}</td>`;
                table.appendChild(tr);
            });

            document.getElementById("tableContainer").appendChild(table);
        }


        generateTable();
    </script>

</body>

</html>
