<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Create Circles</title>
    <style>
        /* Box Styles */
        #box {
            width:  400px;
            height:  400px;
            background-color: lightgrey;
            position: relative;
            overflow: hidden;
            border: 2px solid #000;
        }

        /* Circle Styles */
        .circle {
            width: 50px; /* diameter = 2 * radius */
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>

<div id="box"></div>

<script>
    const box = document.getElementById("box");

    box.addEventListener("click", function(event) {
        // Get click position relative to the box
        const rect = box.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        // Create the circle
        const circle = document.createElement("div");
        circle.classList.add("circle");

        // Set the position of the circle
        circle.style.left = `${x - 20}px`;  // Subtract radius to center the circle
        circle.style.top = `${y - 20}px`;   // Subtract radius to center the circle

        // Add the circle to the box
        box.appendChild(circle);
    });
</script>

</body>
</html>
